name: AI Review Î±

on:
  pull_request:
    types: [labeled]

jobs:
  request_ai_review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.label.name == 'AI_Review' }}

    steps:
      - uses: actions/checkout@v4

      - name: POST Dify API
        env:
          API_URL: "https://api.dify.ai/v1/workflows/run"
          API_KEY: ${{ secrets.DIFY_AI_REVIEW_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          response=$(curl -s -X POST "$API_URL" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "inputs": { 
                "url": "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" 
                "github_token\": \"$GITHUB_TOKEN\"
              },
              "response_mode": "blocking",
              "user": "AI_Review_Label"
            }')

          echo "Response: $response"
